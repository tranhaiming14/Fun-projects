<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Day</title>
  </head>
  <body>
    <h1>Edit Day: {{ day.alias }}</h1>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'index' %}">Cancel</a>
  </body>
</html>
